{% extends 'base.html' %}
{% block title %}
    <title>Home</title>
{% endblock %}
{% block custom_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" type="text/css">
{% endblock %}



{% block content %}
    <!-- 主体部分 -->
    <main role="main" class="full-screen">
        <div class="jumbotron jumbotron-fluid" style="height:100%">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                    parent.</p>
            </div>
        </div>
    </main>
{% endblock %}

{% block footer %}
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
{% endblock %}
